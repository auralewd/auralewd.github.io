<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #stopwatch {
      font-size: 10vw; /* large and responsive */
      color: white;
      width: 100vw;
      text-align: center;
      cursor: pointer;
      touch-action: none;
      font-family: monospace, monospace;
      user-select: none;
    }
    body.holding {
      background-color: #001144; /* dark blue */
    }
    #fullscreen-btn {
      position: fixed;
      left: 1em;
      bottom: 1em;
      z-index: 10;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 0.5em;
      padding: 0.2em 0.5em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      user-select: none;
    }
    #fullscreen-btn:hover, #fullscreen-btn:focus {
      opacity: 1;
      background: #001144;
    }
  </style>
</head>
<body>
  <div id="stopwatch">0.000</div>
    <button id="fullscreen-btn" title="Fullscreen" aria-label="Go fullscreen" type="button" onclick="goFullscreen()">â›¶</button>
  <script>
    const el = document.getElementById('stopwatch');
    let timer = null;
    let startTime = 0;

    function update() {
      const elapsed = (performance.now() - startTime) / 1000;
      el.textContent = elapsed.toFixed(3);
      timer = requestAnimationFrame(update);
    }

    function start() {
      document.body.classList.add('holding');
      el.textContent = '0.000';
      startTime = performance.now();
      if (!timer) update();
    }

    function stop() {
      document.body.classList.remove('holding');
      if (timer) {
        cancelAnimationFrame(timer);
        timer = null;
      }
    }
    // Mouse events
    document.body.addEventListener('mousedown', e => {
      if (e.button === 0) start();
    });
    document.body.addEventListener('mouseup', stop);
    document.body.addEventListener('mouseleave', stop);

    // Touch events
    document.body.addEventListener('touchstart', e => {
      e.preventDefault();
      start();
    }, {passive: false});
    document.body.addEventListener('touchend', stop);
    document.body.addEventListener('touchcancel', stop);

    function goFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen({ navigationUI: "hide" }).catch(()=>{elem.requestFullscreen().catch(()=>{});});
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      } else {
        alert("Fullscreen not supported on this device/browser.");
      }
    }
  </script>
</body>
</html>
